<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Sugerează Melodii</title>
    <link rel="stylesheet" href="/stylesheets/forms.css" />
  </head>
  <body id="body">
    <nav>
      <div id="navigate" class="navigationBar">
        <img src="/assets/lybramusic.png" style="width: 50px;" />
        <a href="/store/">Magazin</a>
        <a href="/404.html">Blog</a>

        <a href="#" onclick="netlifyIdentity.open()">Conectare</a>
        <button onclick="openBar()">Meniu</button>
      </div>
    </nav>
    <form name="Lybra Music Sugestions" data-netlify="true">
      <h1>Melodia ta, acum pe Lybra Music.</h1>
      <p>
        Acum ai șansa să îți vezi melodia ta preferată pe Lybra Music. <br />
        Tot ceea ce trebuie să faci este să completezi formularul de mai jos
        corect.
      </p>
      <label class="container"
        >English
        <input type="radio" checked="checked" name="radio" />
        <span class="checkmark"></span>
      </label>
      <label class="container"
        >Romanian
        <input type="radio" name="radio" />
        <span class="checkmark"></span>
      </label>
      <label class="container"
        >Manele
        <input type="radio" name="radio" />
        <span class="checkmark"></span>
      </label>
      <label class="container"
        >International
        <input type="radio" name="radio" />
        <span class="checkmark"></span>
      </label>
      <label class="container"
        >RoTrap
        <input type="radio" name="radio" />
        <span class="checkmark"></span>
      </label>
      <label class="container"
        >Greek
        <input type="radio" name="radio" />
        <span class="checkmark"></span>
      </label>
      <center>
        <input type="url" placeholder="Link către melodie" />
        <input type="text" placeholder="Nume de utilizator" />
        <input type="submit" value="Sugerează" />
      </center>
    </form>
    <script src="/scripts/login.js"></script>
    <script src="/scripts/home.js"></script>
  </body>
</html>
