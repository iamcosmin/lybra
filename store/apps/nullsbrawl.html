<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Nulls Brawl</title>
  </head>
  <body>
    <button id="install" onclick="redirectTo()"></button>
    <script>
      var userAgent = window.navigator.userAgent,
        platform = window.navigator.platform,
        macosPlatforms = ["Macintosh", "MacIntel", "MacPPC", "Mac68K"],
        windowsPlatforms = ["Win32", "Win64", "Windows", "WinCE"],
        iosPlatforms = ["iPhone", "iPad", "iPod"],
        os = null;
      const availability = document.getElementById("install");
      if (/Android/.test(userAgent)) {
        availability.innerHTML = "INSTALEAZĂ";
      } else if (iosPlatforms.indexOf(platform) !== -1) {
        availability.innerHTMl = "INSTALEAZĂ";
      } else {
        availability.innerHTML = "not available";
      }
      function redirectTo() {
        if (/Android/.test(userAgent)) {
          window.location.href = "google.com";
          availability.textContent = "INSTALL";
        } else if (iosPlatforms.indexOf(platform) !== -1) {
          window.location.href = "google.com";
        } else if (windowsPlatforms.indexOf(platform) !== -1) {
          window.location.href = "google.com";
          availability.textContent = "INSTALL";
        } else if (/Android/.test(userAgent)) {
          os = "Android";
        } else if (!os && /Linux/.test(platform)) {
          os = "Linux";
        }
      }
    </script>
  </body>
</html>
