<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="maintanance">
      <h1 class="maintanance-header">1</h1>
      <p class="maintanance-paragraph">1</p>
    </div>
    <div id="main">
      <div class="location">
        <h1 class="timezone">Se încarcă</h1>
        <canvas class="icon" width="40" height="40"></canvas>
      </div>
      <div class="temperature">
        <div class="degree-section">
          <h2 class="degree"></h2>
          <span></span>
        </div>
        <h2 class="description"></h2>
        <div class="temp-min"></div>
        <div class="temp-max"></div>
      </div>
      <link rel="stylesheet" href="/stylesheets/weather.css" />
      <link rel="stylesheet" href="/stylesheets/fonts.css" />
      <script src="/scripts/new-weather.js"></script>
      <script src="/scripts/index.js"></script>
    </div>
  </body>
</html>
